{% extends 'base.html' %}
{% load static %}

{% block title %}Colores - Listado{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="row align-items-center w-100">
                <div class="col">
                    <h5 class="mb-0">Listado de Colores</h5>
                </div>
                <div class="col-auto text-end">
                    <a href="{% url 'color_history' %}" class="btn btn-warning me-2">
                        <i class="bi bi-file-earmark-excel"></i> Historial
                    </a>
                    <a href="{% url 'color_create' %}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Color
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table id="Table" class="table table-bordered table-striped table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Acciones</th>
                    {% for col in columns %}
                        {% if col != 'ID' %}
                            <th>{{ col }}</th>
                        {% endif %}
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
